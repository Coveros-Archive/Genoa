

#nameOverride: ""
#fullnameOverride: ""

deployment:
  replicaCount: 1
  image:
    repository: agill17/genoa
    pullPolicy: Always
    tag: 0.1.0
  imagePullSecrets: []
  labels: {}
  annotations: {}
  volumes: []
  volumeMounts: []
  podAnnotations: {}
  podLabels: {}
  initContainers: []
  envVars: []
  nodeSelector: {}
  livenessProbe:
    httpGet:
      port: 8081
      path: /health
    initialDelaySeconds: 10
    periodSeconds: 30
    timeoutSeconds: 10
    successThreshold: 1
    failureThreshold: 3
  resources: {}
#    limits:
#      cpu: 500m
#      # recommended when running 10 workers.
#      # if running <= 5 workers; then the limit can be 500Mi.
#      # This number can also fluctuate based on the size of chart being installed ( for example, installing 10 prometheus-operators all at the same time could consume upto 5Gi memory because of helm hooks )
#      memory: 1Gi
#    requests:
#      cpu: 100m
#      memory: 500Mi

config:
  github:
    deployDir: deploy/
    ## you can generate webhookSecret using $ ruby -rsecurerandom -e 'puts SecureRandom.hex(20)'
    ## set that value here and also set the same value in your github webhook configuration(s)
    webhookSecret: "required-if-using-github"
    accessToken: "required-if-using-github"
  gitlab:
    deployDir: deploy/
    ## you can generate webhookSecret using $ ruby -rsecurerandom -e 'puts SecureRandom.hex(20)'
    ## set that value here and also set the same value in your gitlab webhook configuration(s)
    webhookSecret: "required-if-using-gitlab"
    accessToken: "required-if-using-gitlab"
  helmRepos: |
    apiVersion: v1
    repositories:
    - caFile: ""
      certFile: ""
      keyFile: ""
      name: codeveros
      password: ""
      url: https://coveros.github.io/codeveros
      username: ""

extraConfigMaps: []

## because helm client inside operator would need freedom to install releases
clusterRole: cluster-admin

ingress:
  enabled: false
  labels: {}
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  host: genoa.foo.com
  tls: []
